<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimeTrack Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .anime-card {
            transition: all 0.3s ease;
        }
        .anime-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .progress-bar {
            height: 8px;
            border-radius: 4px;
            transition: width 0.6s ease;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="mb-8 text-center">
            <h1 class="text-4xl font-bold text-indigo-700 mb-2">
                <i class="fas fa-tv mr-2"></i>AnimeTrack Pro
            </h1>
            <p class="text-gray-600">Track your anime journey like a pro</p>
        </header>

        <!-- Main Content -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Anime List Section -->
            <div class="lg:col-span-2">
                <div class="bg-white rounded-lg shadow-md p-6">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-2xl font-semibold text-gray-800">
                            <i class="fas fa-list mr-2"></i>Your Anime Collection
                        </h2>
                        <button id="refreshBtn" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md">
                            <i class="fas fa-sync-alt mr-1"></i> Refresh
                        </button>
                    </div>
                    
                    <div id="animeList" class="space-y-4">
                        <!-- Anime cards will be inserted here by JavaScript -->
                    </div>
                </div>
            </div>

            <!-- Forms Section -->
            <div class="space-y-6">
                <!-- Add Anime Form -->
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4">
                        <i class="fas fa-plus-circle mr-2"></i>Add New Anime
                    </h2>
                    <form id="animeForm" class="space-y-4">
                        <div>
                            <label class="block text-gray-700 mb-1">Title</label>
                            <input type="text" id="judul" required 
                                    class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-1">Genre</label>
                            <input type="text" id="genre" required 
                                    class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-gray-700 mb-1">Total Episodes</label>
                                <input type="number" id="total" required 
                                        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            </div>
                            <div>
                                <label class="block text-gray-700 mb-1">Rating (1-10)</label>
                                <input type="number" step="0.1" min="1" max="10" id="rating" required 
                                        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            </div>
                        </div>
                        <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 px-4 rounded-md transition duration-300">
                            <i class="fas fa-save mr-1"></i> Save Anime
                        </button>
                    </form>
                </div>

                <!-- Add Character Form -->
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4">
                        <i class="fas fa-user-plus mr-2"></i>Add Character
                    </h2>
                    <form id="charForm" class="space-y-4">
                        <div>
                            <label class="block text-gray-700 mb-1">Select Anime</label>
                            <select id="animeIndex" required 
                                    class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                                <option value="">-- Select Anime --</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-1">Character Name</label>
                            <input type="text" id="charName" required 
                                    class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-1">Description</label>
                            <input type="text" id="charDesc" required 
                                    class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-1">Personality</label>
                            <input type="text" id="charPersonality" required 
                                    class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-1">Character Rating (1-10)</label>
                            <input type="number" step="0.1" min="1" max="10" id="charRating" required 
                                    class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        </div>
                        <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 text-white py-2 px-4 rounded-md transition duration-300">
                            <i class="fas fa-user-edit mr-1"></i> Add Character
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
